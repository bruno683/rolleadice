<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Lato">
  <title>Roll-A-Dice</title>
</head>
<body>
  <div class="newGame">
    <h1>NEW GAME</h1>
    <button class="btn">Play</button>
  </div>
  <main class="container">
    <div class="playerrOneWrapper">
      <div class="playerOne">Player One</div>
      <div class="playerOneScore">
        <p>score :</p>
        <p class="score" id="pOneScore">0</p>
      </div>
      <div class="current">
        <p>Current score</p>
      </div>
    </div>
    <div class="dice">
      <div class="diceImage"></div>
      <button class="roll">ROLL</button>
      <button class="hold">HOLD</button>
    </div>
    <div class="playerTwoWrapper">
      <div class="playerTwo">Player two</div>
      <div class="playerTwoScore">
        <p>score :</p>
        <p class="score" id="pTwoScore">0</p>
      </div>
      <div class="current">Current score</div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
